<form [formGroup] = "form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The Username and password is invalid
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control">
        <div *ngIf="username!.touched && username!.invalid" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">Username is required</div>
            <div *ngIf="username?.errors?.['minlength']">Username should have at least {{username?.errors?.['minlength'].requiredLength}} characters</div>
        </div>
        <div *ngIf="username?.errors?.['cannotContainSpace']">
            Username is already taken
        </div>
        <div *ngIf="username?.errors?.['shouldBeUnique']">
            Username is already taken
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
