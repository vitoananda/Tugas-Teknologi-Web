
<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
    <div class="form-group">
    <label for="firstName">First Name 
    </label><input 
    required 
    pattern="[a-zA-Z ]*"
    ngModel name="firstName" 
    #firstName="ngModel" 
    (change)="log(firstName)" 
    id="firstName" type="text" 
    class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
    <div *ngIf="firstName.errors!.required">First name is required</div>
    <div *ngIf="firstName.errors!.pattern">You can't enter numbers</div>
    </div>
</div>
<div class="form-group">
    <label for="lastName">First Name 
    </label><input 
    pattern="[a-zA-Z ]*"
    ngModel name="lastName" 
    #lastName="ngModel" 
    (change)="log(lastName)" 
    id="lastName" type="text" 
    class="form-control">
    <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
    <div *ngIf="lastName.errors!.required">Last name is required</div>
    <div *ngIf="lastName.errors!.pattern">You can't enter numbers</div>
    </div>
</div>
</div>
<div class="form-group">
    <label for="comment">Comment
    </label><textarea 
    ngModel
    name="comment"
    #comment = "ngModel"
    (change)="log(comment)"
    id="comment" 
    cols="30" 
    rows="10" 
    class="form-control"></textarea>
</div>
<h4>Contact Method : </h4>
<div class="radio-group">
<div *ngFor="let method of contactMethods"class="radio">
    <label for="">
        <input ngModel type="radio" name="contactMethod" [value]="method.id">
        {{method.name }}
    </label>
</div>
<hr>
</div>
<button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
